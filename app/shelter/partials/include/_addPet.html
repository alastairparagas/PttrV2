<div class="login " id="addPet">
    <div class="container animated fadeInUp">
        <h1><i class="fa fa-paw"></i> Add Pet</h1>
        <div class="row">
            <div class="col-sm-12">
                <form>
                    <div class="col-sm-6" ng-init="isDisable=false">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input disable="{{isDisable}}" type="text" class="form-control" id="name" name="name" placeholder="Enter Pet Name" ng-model="">
                        </div>
                        <div class="form-group">
                            <label for="id">ID</label>
                            <input disable="{{isDisable}}" type="text" class="form-control" id="id" name="id" placeholder="Enter Pet Id" ng-model="">
                        </div>
                        <div class="form-group">
                            <label for="status">Status</label>
                            <input disable="{{isDisable}}" type="password" class="form-control" id="status" name="status" placeholder="Enter Pet Status" ng-model="">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="species">Species</label>
                            <input disable="{{isDisable}}" type="text" class="form-control" id="species" name="species" placeholder="Enter Pet Species" ng-model="">
                        </div>
                        <div class="form-group">
                            <label for="breed">Breed</label>
                            <input disable="{{isDisable}}" type="text" class="form-control" id="breed" name="breed" placeholder="Enter Pet Breed" ng-model="">
                        </div>
                        <div class="form-group">
                            <label for="sex">Sex</label>
                            <input disable="{{isDisable}}" type="text" class="form-control" id="sex" name="sex" placeholder="Enter Pet Sex" ng-model="">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="btn_blk">
                            <button class="btn btn-lg">Add</button>
                        </div>
                    </div>
            </div>
            </form>
        </div>
    </div>
</div>
</div>
<div ng-include="'app/main/partials/include/_footer.html'"></div>
